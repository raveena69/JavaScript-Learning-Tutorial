<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript" type="text/javaScript">

        let students = [
            {
                "name" : "Raveena",
                "age" : 25,
                "height" : 171
            },
            {
                "name" : "Oshara",
                "age" : 26,
                "height" : 170
            }
        ]

        console.log(students);

        let student = `[
            {
                "name" : "Raveena",
                "age" : 25,
                "height" : 171
            },
            {
                "name" : "Oshara",
                "age" : 26,
                "height" : 170
            }
        ]` //By this ` ` symbole JSON object convert to strings 

        console.log(student);   // output --> (2) [{…}, {…}]
                                            // 0: {name: "Raveena", age: 25, height: 171}
                                            // 1: {name: "Oshara", age: 26, height: 170}
                                            // length: 2
                                            // __proto__: Array(0)

        console.log(JSON.parse(student));   // from this JSON.parse() function, it will convert strings to JSON object 
        // output -- > [
        //                 {
        //                     "name" : "Raveena",
        //                     "age" : 25,
        //                     "height" : 171
        //                 },
        //                 {
        //                     "name" : "Oshara",
        //                     "age" : 26,
        //                     "height" : 170
        //                 }
        //             ]
        // this is how JSON object look like

        console.log(JSON.parse(student)[0]);   // output --> {name: "Raveena", age: 25, height: 171}
                                                        //   age: 25
                                                        //   height: 171
                                                        //   name: "Raveena"
                                                        //   __proto__: Object

        console.log(JSON.parse(student)[1].age);  // output --> 26
    </script>
</body>
</html>
